{% extends 'base.html' %}

{% load static %}

{% load widget_tweaks %}

{% block titulo %}
<title>Cadastro de Adoção</title>
{% endblock %}


{% block pagina %}

<div class="container py-5">
    <h2>Cadastro para Adoção</h2>
    <hr>

    <div class="p-3">
        {{ form.nome_dono|add_class:"form-control" }}
    </div>

    <form action="" method="post">

        {% csrf_token %}

        {{ form.as_p }}



        <button type="submit">Cadastrar</button>

    </form>
</div>

<script src="{% static 'js/divulgar_cadastro.js' %}"></script>

{% endblock %}
